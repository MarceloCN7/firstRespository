<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ejemplo de Colores en GitHub</title>
<style>
/* Color de fondo de la página */
body {
background-color: #f0f0f0;
color: #333;
font-family: Arial, sans-serif;
}
/* Colores de encabezados */
h1 {
color: #2E86C1;
}
h2 {
color: #28B463;
}
/* Estilo para los enlaces */
a {
color: #C0392B;
text-decoration: none;
}
a:hover {
color: #D68910;
}
/* Color para botones */
.boton {
background-color: #5DADE2;
color: white;
padding: 10px 20px;
border: none;
border-radius: 5px;
cursor: pointer;
}
.boton:hover {
background-color: #3498DB;
}
</style>
</head>
<body>
<h1>Bienvenido a mi página</h1>
<h2>Sección de ejemplo</h2>
<p>Este es un ejemplo de cómo aplicar estilos con colores en GitHub.</p>
<a href="#">Enlace de ejemplo</a>
<br><br>
<button class="boton">Botón de ejemplo</button>
</body>
</html>
